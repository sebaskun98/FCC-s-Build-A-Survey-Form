<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Survey Form</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="styles/index.processed.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <h1>Survey Form</h1>
  <div>
    <div class="form"> <!-- comenzÃ³ la form -->
      <p class="title">Let's us know we can improve freeCodeCamp</p>
      <form>
  <div class="form-group row"> <!-- div de name -->
    <label for="name" class="col-sm-4 col-form-label">Name:</label> 
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Enter your name">
    </div>
  </div>
  <div class="form-group row"> <!-- div de email -->
    <label for="inputEmail3" class="col-sm-4 col-form-label">Email:</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Enter your email">
    </div>
  </div>
  <div class="form-group row"> <!-- div de edad -->
    <label for="age" class="col-sm-4 col-form-label">Age:</label>
    <div class="col-sm-8">
      <input type="number" class="form-control" placeholder="Enter your age">
    </div>
  </div>
  <div class="form-group"> <!-- div de combobox -->
  <div class="row">
    <div class="col-sm-4">
    <label for="inlineFormCustomSelectPref">Which option best describes your current role? </label>
    </div>
    <div class="col-sm-8">
    <select class="custom-select" id="inlineFormCustomSelectPref">
      <option selected value>Student</option>
      <option>Full Time Job</option>
      <option>Full Time Learner</option>
      <option>Prefer not to say</option>
      <option>Other</option>
    </select>
    </div> 
  </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-4">How likely is that you would recommend freeCodeCamp to a friend?</legend>
      <div class="col-sm-8">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            Definitely
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Maybe
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
          <label class="form-check-label" for="gridRadios3">
            Not sure
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group"> <!-- div de combobox 2 -->
  <div class="row">
    <div class="col-sm-4">
    <label for="inlineFormCustomSelectPref">What do you like most in FCC: </label>
    </div>
    <div class="col-sm-8">
    <select class="custom-select col" id="inlineFormCustomSelectPref">
      <option disabled selected value>Select an option</option>
      <option>Challenges</option>
      <option>Projects</option>
      <option>Community</option>
      <option>Open Source</option>
    </select>
    </div> 
  </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-4">Things that should be improved in the future
(Check all that apply):</div>
    <div class="col-sm-8">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Front-end Projects
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Back-end Projects
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Data Visualization
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Challenges
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Open Source Community
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Gitter help rooms
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Videos
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          City Meetups
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Wiki
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Forum
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Additional Courses
        </label>
      </div>
      
    </div>
  </div>
  <div class="form-group">
    <div class="col lol">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
  </div>
</body>
</html>
